<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
  <div class="container-fluid min-vh-100">
    <div class="row">
      <div class="col-md-5 left">
        <nav class="nav flex-column text-center">
          <a class="navbar-brand text-white" href="{% url 'home' %}">Wirs√©ns</a>
          <a class="nav-link text-white" href="#">Menu</a>
          <a class="nav-link text-white" href="#">About</a>
          {% if user.is_authenticated %}
          <a class="nav-link text-white" href="{% url 'reservation' %}">Make a Reservation</a>
          <a class="nav-link text-white" href="{% url 'edit_reservation' %}">Your Reservations</a>
          <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
          <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
          {% endif %}
        </nav>
      </div>
      <div class="col-md-7 right text-white">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

</body>
</html>
